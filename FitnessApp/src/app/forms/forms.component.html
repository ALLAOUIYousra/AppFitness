<form [formGroup]="formGroup" class="bg-slate-200 ml-80 mr-80 border rounded-md mb-12 mt-16 bg-opacity-20">
  <div class="flex flex-col space-y-4 ml-40 mr-40 mb-12 mt-16 ">
    <div class="flex flex-col space-y-1 ">
      <label class="font-medium text-gray-700" for="nom">Nom</label>
      <input type="text" id="nom" class="border rounded-md p-2 text-gray-700 border-slate-300 hover:border-indigo-300" formControlName="nom">
    </div>
    <div class="flex flex-col space-y-1">
      <label class="font-medium text-gray-700" for="prenom">Prénom</label>
      <input type="text" id="prenom" class="border rounded-md p-2 text-gray-700 border-slate-300 hover:border-indigo-300" formControlName="prenom">
    </div>
    <div class="flex flex-col space-y-1">
      <label class="font-medium text-gray-700" for="dateNaissance">Date de naissance</label>
      <input type="date" id="dateNaissance" class="border rounded-md p-2 text-gray-700 border-slate-300 hover:border-indigo-300" formControlName="dateNaissance">
    </div>
    <div class="flex flex-col space-y-1">
      <label class="font-medium text-gray-700" for="telephone">Téléphone</label>
      <input type="number" id="telephone" class="border rounded-md p-2 text-gray-700 border-slate-300 hover:border-indigo-300" formControlName="telephone">
    </div>
    <div class="flex flex-col space-y-1">
      <label class="font-medium text-gray-700" for="email">Email</label>
      <input type="email" id="email" class="border rounded-md p-2 text-gray-700 border-slate-300 hover:border-indigo-300" formControlName="email">
    </div>
    <div class="flex flex-col space-y-1">
      <label class="font-medium text-gray-700" for="adresse">Adresse</label>
      <input type="text" id="adresse" class="border rounded-md p-2 text-gray-700 border-slate-300 hover:border-indigo-300" formControlName="adresse">
    </div>
    <div class="flex flex-col space-y-1">
      <label class="font-medium text-gray-700" for="cin">CIN</label>
      <input type="text" id="cin" class="border rounded-md p-2 text-gray-700 border-slate-300 hover:border-indigo-300" formControlName="cin">
    </div>
    <button type="submit" class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 bg-indigo-500 shadow-lg shadow-indigo-500/50 text-white font-medium rounded-md p-2 ml-40 mr-40 rounded-full ">Envoyer</button>
  </div>
</form>
